<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/post" method="post">
        <div class="mb-3 p-3">
            <label class="form-label">제목</label>
            <input type="text" name="title" placeholder="이곳에 제목을 입력해주세요." class="form-control">
        </div>
        <div class="mb-3 p-3">
            <label class="form-label">내용</label>
            <textarea name="content" placeholder="내용입력란.." class="form-control" rows="10"></textarea>
        </div>

        <div class="mb-3 p-3">
            <button type="submit" class="btn btn-primary w-100 p-3">작성</button>
            <a href="/articles"><button type="button" class="btn btn-primary w-100 p-3 mt-3">취소</button></a>
        </div>
    </form>

</body>
</html>
