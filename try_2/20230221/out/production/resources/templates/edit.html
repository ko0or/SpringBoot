<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>without bootstrap</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        pre {
            overflow: hidden;
        }

    </style>
</head>
<body>

<form th:action="'/update/'+${Entity.id}" method="post">
    <input type="hidden" name="id" th:value="${Entity.id}">


    <div class="mb-3 p-3">
        <label class="form-label">제목</label>
        <input type="text" name="title" class="form-control" th:value="${Entity.title}">
    </div>
    <div class="mb-3 p-3">
        <!--        <div id="summernote"></div>-->
        <textarea id="summernote" name="content" th:text="${Entity.content}"></textarea>
    </div>

    <div class="mb-3 p-3">
        <button type="submit" class="btn btn-primary w-100 p-3">작성</button>
        <a href="/list"><button type="button" class="btn btn-primary w-100 p-3 mt-3">취소</button></a>
    </div>

    <input type="hidden" name="createAt" th:value="${Entity.createAt}">
</form>

<script>
    window.onload = function () {
        let obj = document.querySelector("body > form > div:nth-child(3) > div > div.note-editing-area > div.note-editable");
        obj.style.height = "1px";
        obj.style.height = (12+obj.scrollHeight)+"px";
    }

    $('#summernote').summernote({
        placeholder: '이곳에 내용을 입력해주세요 :)',
        tabsize: 2,
        height: 120,
        toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
        ]
    });

</script>
</body>
</html>
