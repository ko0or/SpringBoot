<html lang="ko">
<head>
<title>게시글 목록</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<style>
	* { cursor: default; }
 	a { text-decoration: none; cursor: pointer; }
 	.wrapper { padding: 20px; }
</style>
</head>
<body>


<!--  BODY  -->
<div class="wrapper">
<h2> Hello <mark>Template</mark> </h2>
<div style="height: 20px;"></div>
<table class="table table-striped table-hover">
   <thead>
        <tr>
        	<th>ID</th>
            <th>제목</th>
            <th>댓글</th>
            <th>작성일시</th>
        </tr>
    </thead>
    
   <tbody>
        <tr th:each="question : ${questionList}">

			<!--  순서대로 ID , 제목 , 댓글갯수 , 작성일자 표시  -->
            <td th:text="${question.id}"></td>
           	<td><a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a></td>
           	<td th:text="${#lists.size(question.answerList)}"></td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy.MM.dd')}"></td>
        </tr>
    </tbody>   
</table>

<a th:href="@{/question/create}" class="btn btn-primary">게시글 등록하기</a>




</div> 
 </body>
 </html>
