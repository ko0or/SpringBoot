<html lang="ko">
<head>
	<title>게시글 작성하기</title>
	<!--  제이쿼리  -->
 	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<!--  부트스트랩 CSS, JS  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<!--  써머노트 CSS, JS -->
	<link rel="stylesheet" type="text/css" th:href="@{/summerNote/summernote-lite.min.css}" />
	<script type="text/javascript" th:src="@{/summerNote/summernote-lite.min.js}"></script>
	<script type="text/javascript" th:src="@{/summerNote/lang/summernote-ko-KR.min.js}"></script>


<style>
	.wrapper { padding: 10px; }
	
	@font-face {
    font-family: 'BMEULJIRO';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/BMEULJIRO.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

</style>
</head>
<body>

<!--  navbar 추가  -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>


<div class="wrapper">
	<!--  입력값 검증을위해 추가한 내용 : th:object="${questionForm}"  -->
	<form th:action="@{/question/create}" th:object="${questionForm}" method="post">
	
			<!--  입력값 검증결과용 : 최신버전 -->
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<!--  입력값 검증결과용 : 구버전 
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
	            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
	        </div>
	        -->
	
	
		<!--  숨기기  -->
	    <input type="hidden" name="id">
	
		<!--  
				제목및 내용 입력하는 공간
				검증(@NotEmpty)에의해 빈공간일경우에도, 값이 유지될 수 있게 th:field="*{subject | content}" 사용 
		 -->
	    <div class="mb-3 p-3">
	        <label class="form-label">제목</label>
	        <input type="text" name="subject" class="form-control"   th:field="*{subject}" autofocus>
	    </div>
	    <div class="mb-3 p-3">
	        <textarea id="summernote" name="content"  th:field="*{content}" ></textarea>
	    </div>
	
	    <div class="mb-3 p-3">
	        <button type="submit" class="btn btn-primary w-100 p-3">작성</button>
	        <a href="/"><button type="button" class="btn btn-primary w-100 p-3 mt-3">취소</button></a>
	    </div>
	
	    <input type="hidden" name="createAt">
	</form>
</div>





<script>
   
    $('#summernote').summernote({
    	lang: "ko-KR",
    	placeholder: '이곳에 내용을 입력해주세요 :)',
        height: 300,
        focus: false,
		  toolbar: [
			    ['fontname', ['fontname']],
			    ['fontsize', ['fontsize']],
			    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
			    ['color', ['forecolor','color']],
			    ['table', ['table']],
			    ['para', ['ul', 'ol', 'paragraph']],
			    //['height', ['height']],
			    ['insert',['picture','link','video']],
			    ['view', ['help']]
			  ],
			fontNames: ['BMEULJIRO', 'Comic Sans MS', ,'맑은 고딕','궁서', '굴림','돋움체','바탕체'],
			fontname : 'BMEULJIRO',
			fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
	  });
	  //$('#summernote').summernote('fontSize', '20');
    


</script>
</body>
</html>
